<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saheb Ali's Education Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saheb Ali's Hub</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="study-materials.html">Study Materials</a>
                <a href="Graduation.html">Graduation(GU)</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="auth-buttons">
                <a href="signup.html" class="btn">Sign Up</a>
            </div>
            <!-- Hamburger Icon -->
            <div class="hamburger" onclick="toggleSidebar()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="study-materials.html">Study Materials</a>
        <a href="Graduation.html">Graduation(GU)</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form id="loginForm" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About Us</a>
                <a href="careers.html">Careers</a>
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
            <div class="social-links">
                <a href="https://facebook.com" target="https://www.facebook.com/profile.php?id=100050209846406"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="https://x.com/sahebali369"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="https://www.instagram.com/__saheb_ali/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p>&copy; 2025 Saheb Ali. All rights reserved.</p>
    </footer>

    <script>
        // Function to handle login form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Retrieve user data from local storage
            const user = JSON.parse(localStorage.getItem("user"));

            // Validate login credentials
            if (user && user.email === email && user.password === password) {
                // Set login status in localStorage
                localStorage.setItem("isLoggedIn", "true");

                // Redirect to the requested resource or home page
                const redirectUrl = localStorage.getItem("redirectUrl") || "index.html";
                window.location.href = redirectUrl;
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
